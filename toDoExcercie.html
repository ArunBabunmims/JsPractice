<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
    }

    h2 {
        margin-top: 0;
        font-size: 28px;
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #555;
        font-size: 18px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 20px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .container input[type="submit"]{
        text-align: center; 

    }
    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 14px 30px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    input[type="submit"]:focus {
        outline: none;
    }

    input[type="submit"]:active {
        background-color: #4caf50;
        transform: translateY(2px);
    }

    .submit-container {
        display: flex;
        justify-content: center;
    }


    #table-container {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

#table-container th,
#table-container td {
    border: 1px solid #ddd;
    padding: 8px;
}

#table-container th {
    background-color: #f2f2f2;
    font-weight: bold;
    text-align: left;
}

#table-container tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

#table-container tbody tr:hover {
    background-color: #ddd;
}

</style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" required>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <div class="submit-container">
            <input type="submit" onclick="add()" value="Submit">
        </div>



        <table id="table-container">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically here -->
            </tbody>
        </table>

        <div id="append">

        </div>
    </div>

    





    <script>
        function add() {
            var userData = {
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                gender: document.getElementById("gender").value,
                course: document.getElementById("course").value,
                email: document.getElementById("email").value
            };


            // var uppend = document.getElementById('append');
            // uppend.innerHTML= `${userData.name}`;
    
            
            console.log(userData);
            var table = document.getElementById("table-container").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        newRow.innerHTML = `<td>${userData.name}</td><td>${userData.age}</td><td>${userData.gender}</td><td>${userData.course}</td><td>${userData.email}</td><td><button onclick="editItem(this)">Edit</button><button onclick="deleteItem(this)">Delete</button></td>`;
    }
    </script>
    
</body>
</html>
